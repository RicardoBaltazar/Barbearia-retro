<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/page3.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Barbearia Retrô</title>
</head>

<body>
    <div class="page2">
        <div class="content">
            <header>
                <a href="index.html"><img src="./assets/be5cb46b-99f9-4e73-92f1-3be347340945_200x200.png" alt=""></a>
            </header>

            <main>
                <h2 class="title">Escolha seu horário</h2>>
                <div class="lists">
                    <li class="li1" id="li9">9 horas</li>
                    <li id="li10">10 horas</li>
                    <li id="li11">11 horas</li>
                    <li id="li12">12 horas</li>
                    <li id="li13">13 horas</li>
                    <li id="li14">14 horas</li>
                    <li id="li15">15 horas</li>
                    <li id="li16">16 horas</li>
                    <li id="li17">17 horas</li>
                    <li id="li18">18 horas</li>
                    <li id="li19">19 horas</li>
                    <li id="li20">20 horas</li>
                </div>

                <div class="modal">
                    <div class="form">
                        <form action="">
                            <label for="name">Digite seu nome</label>
                            <input type="text" name="" id="name" placeholder="Nome" required>
                            <label for="fone">Digite o número de telefone</label>
                            <input type="text" name="fone" id="fone" placeholder="telefone" required>

                            <div class="buttons">
                                <input type="button" value="voltar" class="btn" id="btnCloseModal">
                                <input type="button" value="Agendar" class="btn" id="btnAgend">
                            </div>
                            <div class="confirmDates" id="confirmDates">
                                <p id="confirmName"></p>
                                <p id="confirmFone"></p>
                                <input type="button" value="Confirmar" class="btn" id="buttonConfirmDates">
                            </div>
                        </form>
                    </div>
                </div>

            </main>

        </div>
    </div>

    <script src="./scripts/page3.js"></script>
</body>

</html>
